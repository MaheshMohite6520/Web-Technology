<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <div align="center">
      <h1>VIDEO TAG</h1>
      <video controls autoplay loop muted height="600px">
        <source src="nature.mp4" type="video/mp4" />
      </video>
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/KiIYskk-V5U?si=n5VjzJzejLxYFJ0a"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <iframe
      width="500px"
      height="500px"
      src="https://www.youtube.com/embed/A5srvBb1HI4?si=8_tl0lCqJb4-XS5J"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <div align="center">
      <h1>AUDIO TAG</h1>
      <iframe
        style="border-radius: 20px"
        src="https://open.spotify.com/embed/track/3xMHXmedL5Rvfxmiar9Ryv?utm_source=generator"
        width="500px"
        height="500px"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>
  </body>
</html>
